<!DOCTYPE html>
<html>
<head>
    <title>Coin List</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Coin List</h3>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col-md-12">
                <form role="form" action="" method="POST">
                    <div class="form-group">
                        <label for="coin_name">Enter the coin name </label>
                        <input class="form-control" name="coin_name" placeholder="coin_name">
                    </div>
                    <button type="submit" name='submit' class="btn btn-default" value="Form sent!">Submit</button>
                </form>
            </div>
        </div>  
    <h3>{{ f_name }}</h3>
    <ul class="list-group">
      <li class="list-group-item"><strong>Name of the coin :</strong> {{ f_name }}</li>
      <li class="list-group-item"><strong>Rate in BTC :</strong> {{ btc_rate }}</li>
      <li class="list-group-item"><strong>Rate in USD :</strong> {{ usd_rate }}</li>
      <li class="list-group-item"><strong>Rank :</strong> {{ rank }}</li>
      <li class="list-group-item"><strong>ticker :</strong> {{ ticker }}</li>
    </ul>
</body>
</html>
